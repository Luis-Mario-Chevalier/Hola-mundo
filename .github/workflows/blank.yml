name: Node.js CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Aquí especificas la versión de Node.js

      - name: Install dependencies
        run: npm install
        
      - name: Run tests
        run: npm test
        
      - name: Deploy to Production
        run: |
          echo "Desplegando la aplicación..."
          # Aquí agregarías el comando para desplegar tu aplicación
          # Por ejemplo, podrías usar Heroku, AWS, etc.

