name: Node.js CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    
      - name: Check out code
        uses: actions/checkout@v3

    
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Especifica la versión de Node.js


      - name: Install dependencies
        run: npm install


      - name: Run tests
        run: npm test


      - name: Deploy to Production
        run: |
          echo "Desplegando la aplicación..."
          
